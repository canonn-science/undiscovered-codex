<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Progress</title>
    <link rel="stylesheet" href="styles.css">
    <!--link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"-->
</head>

<body>
    <header>
        <div class="header-content">
            <img src="LogoFavicon-512-transparent.png" alt="Canonn Research Logo" class="logo">
            <h1 class="title">Canonn Research</h1>

            <div id="search-container">
                <input type="text" id="search-box" placeholder="Start typing to search..." oninput="searchCodex()" />
                <div id="results-container"></div>
                <button id="submit-button" onclick="submitSearch()">Submit</button>
                <button class="nav-button" onclick="getNextValue()">Next</button>
                <button class="nav-button" onclick="getPrevValue()">Prev</button>
            </div>
        </div>
    </header>

    <div id="tooltip" style="position: absolute; display: none;"></div>
    <br />
    <div id="container">
        <div id="svg-container"></div>
        <div id="text-panel">
            <div id="selected-record"></div>
            <script src="search.js"></script>
        </div>
    </div>


    <!--script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script-->

    <script src="manipulate-svg.js"></script>


</body>

</html>
